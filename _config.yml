environment: production

theme: jekyll-theme-primer
url: "https://elaborateguy.com"

author:
  name: Adrian Teng-Amnuay
  email: pumpadrian@gmail.com

title: elaborateguy
description: A finance blog for millenials and gen-z

google_analytics: UA-117405938-3
# google_adsense: ca-pub-3521905629903035

plugins:
- jekyll-sitemap
- jekyll-paginate
- jekyll-feed

feed:
  path: atom.xml

exclude: [CNAME, README.md, .gitignore, Gemfile, Gemfile.lock, script]

excerpt_separator: <!--more-->

permalink: pretty

paginate: 5
paginate_path: /page:num/

defaults:
- scope:
    path: ""
    type: "posts"
  values:
    comments: true

images: /assets/img/
